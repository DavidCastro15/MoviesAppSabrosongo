<ion-item-sliding *ngFor="let pelis of peliculas">
  <ion-item-options side="start">
    <ion-item-option color="danger" expandable (click)="borrarFav(pelis)">
      Borrar
    </ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-card >
      <img [src]="pelis.backdrop_path | imagen" alt="">
      <ion-card-content>
        <ion-title style="text-align: center;">
            {{pelis.title}}
          </ion-title>
      </ion-card-content> 
    </ion-card>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="tertiary" expandable (click)="presentPopover(pelis.homepage)">
      Generar QR
      <ion-icon slot="start" name="barcode"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
